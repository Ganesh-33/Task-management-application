<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Task Management </title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #6a11cb, #2575fc);
            }

            100% {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }
        }

        #app {
            width: 70%;
            height: 90%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scrolling-title {
            text-align: center;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .header {
            margin-bottom: 20px;
        }

        h2,
        h3 {
            text-align: center;
            margin: 10px 0;
        }

        .task-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .task-input input,
        .task-input select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .task-input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-input button:hover {
            background-color: #218838;
        }

        /* Task List */
        .task-section {
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px; /* Limit height for scrolling */
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .task-list li {
            background-color: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .task-list li.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }

        .task-list button {
            margin-left: 10px;
            padding: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .task-list button.edit-btn {
            background-color: #ffc107;
        }

        .task-list button:hover {
            opacity: 0.9;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        #progress {
            height: 20px;
            width: 0;
            background-color: #28a745;
            border-radius: 5px;
        }

        /* Toggle and Mode Buttons */
        .toggle-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .toggle-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-section button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode #app {
            background-color: #444;
        }

        .dark-mode input,
        .dark-mode button {
            color: #fff;
            background-color: #555;
        }

        .dark-mode #progress {
            background-color: #ffc107;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- User Name Section -->
        <div class="header">
            <div class="scrolling-title">
                <h1>Task Management Application</h1>
            </div>
            <div id="user-name-section">
                <label for="user-name">Enter your name:</label>
                <input type="text" id="user-name" placeholder="Your name">
                <button id="submit-name">Submit</button>
            </div>
            <h2 id="greeting"></h2>
        </div>

        <!-- Task Input Section -->
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <select id="task-category">
                <option value="">Select Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="urgent">Urgent</option>
            </select>
            <select id="task-priority">
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="task-due-date">
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Task List Section -->
        <div class="task-section">
            <h3>Pending Tasks</h3>
            <ul id="pending-tasks" class="task-list">
                <!-- List of pending tasks -->
            </ul>
        </div>

        <div class="task-section">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks" class="task-list">
                <!-- List of completed tasks -->
            </ul>
        </div>

        <!-- Task Progress Section -->
        <div class="progress-section">
            <h3>Task Progress</h3>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <!-- Toggle and Mode Section -->
        <div class="toggle-section">
            <button id="toggle-pending-completed">Show Completed</button>
            <button id="toggle-mode">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameInput = document.getElementById('user-name');
            const submitNameButton = document.getElementById('submit-name');
            const greeting = document.getElementById('greeting');
            const addTaskButton = document.getElementById('add-task-btn');
            const newTaskInput = document.getElementById('new-task');
            const taskCategoryInput = document.getElementById('task-category');
            const taskPriorityInput = document.getElementById('task-priority');
            const taskDueDateInput = document.getElementById('task-due-date');
            const pendingTasksList = document.getElementById('pending-tasks');
            const completedTasksList = document.getElementById('completed-tasks');
            const toggleButton = document.getElementById('toggle-pending-completed');
            const toggleModeButton = document.getElementById('toggle-mode');
            const progressBar = document.getElementById('progress');
            let darkMode = false;
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Handle user name submission
            submitNameButton.addEventListener('click', () => {
                const userName = userNameInput.value.trim();
                if (userName) {
                    greeting.textContent = `Welcome, ${userName}!`;
                }
            });

            // Add a new task
            addTaskButton.addEventListener('click', () => {
                const newTask = newTaskInput.value.trim();
                const category = taskCategoryInput.value;
                const priority = taskPriorityInput.value;
                const dueDate = taskDueDateInput.value;

                if (newTask) {
                    const task = {
                        id: Date.now(),
                        name: newTask,
                        category,
                        priority,
                        dueDate,
                        completed: false
                    };
                    tasks.push(task);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    newTaskInput.value = '';
                    taskCategoryInput.value = '';
                    taskPriorityInput.value = '';
                    taskDueDateInput.value = '';
                    renderTasks();
                }
            });

            // Render tasks on the page
            function renderTasks() {
                pendingTasksList.innerHTML = '';
                completedTasksList.innerHTML = '';
                let completedCount = 0;
                tasks.forEach(task => {
                    if (task.completed) {
                        completedTasksList.innerHTML += `<li class="completed">${task.name} <button class="delete-btn" data-id="${task.id}">Delete</button></li>`;
                        completedCount++;
                    } else {
                        pendingTasksList.innerHTML += `<li>${task.name} <button class="complete-btn" data-id="${task.id}">Complete</button> <button class="edit-btn" data-id="${task.id}">Edit</button> <button class="delete-btn" data-id="${task.id}">Delete</button></li>`;
                    }
                });
                const progressPercentage = (completedCount / tasks.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;
            }

            // Complete a task
            pendingTasksList.addEventListener('click', (e) => {
                if (e.target.classList.contains('complete-btn')) {
                    const taskId = parseInt(e.target.dataset.id);
                    tasks = tasks.map(task => task.id === taskId ? { ...task, completed: true } : task);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                }
            });

            // Delete a task
            pendingTasksList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const taskId = parseInt(e.target.dataset.id);
                    tasks = tasks.filter(task => task.id !== taskId);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                }
            });

            // Toggle completed tasks
            toggleButton.addEventListener('click', () => {
                const pendingSection = pendingTasksList.parentElement;
                const completedSection = completedTasksList.parentElement;
                if (completedSection.style.display === 'none' || completedSection.style.display === '') {
                    completedSection.style.display = 'block';
                    toggleButton.textContent = 'Show Pending';
                } else {
                    completedSection.style.display = 'none';
                    toggleButton.textContent = 'Show Completed';
                }
            });

            // Toggle dark/light mode
            toggleModeButton.addEventListener('click', () => {
                darkMode = !darkMode;
                document.body.classList.toggle('dark-mode', darkMode);
                toggleModeButton.textContent = darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            });

            // Initial render of tasks
            renderTasks();
        });
    </script>
</body>

</html>
